<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      overflow: hidden;
      font-size: 20px;
      width: 0px;
      height: 30px;
      background-color: pink;
      /* 让我们的文字强制一行内显示 */
      white-space: nowrap;
      /* steps就是分几步来完成我们的动画，有了steps就不要写 ease 或者 linear */
      animation: w 3s steps(6) forwards;
    }
    @keyframes w {
      0% {
        width: 0;
      }
      100% {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div>想要富先修路</div>
</body>
</html>
