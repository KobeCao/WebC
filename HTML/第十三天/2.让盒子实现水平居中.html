<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: pink;
      /* transform: translateX(100px); */
    }
    p {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: red;
       /*margin-top: -100px;
      margin-left: -100px; */
      /* 盒子往上走高度的一半 */
      transform: translate(-50%,-50%);
    }

  </style>
</head>
<body>
  <div>
    <p></p>
  </div>
</body>
</html>
