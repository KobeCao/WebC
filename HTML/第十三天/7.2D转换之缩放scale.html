<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      transition: all 1s;
      transform-origin: left bottom;
    }
    div:hover {
      /* 里面的数字不跟单位，就是倍数的意思  */
      /* 修改了宽度为原来的2倍，高度不变 */
      /* transform: scale(2,2); */
      /* 缩小 */
      transform: scale(0.5,0.5);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
