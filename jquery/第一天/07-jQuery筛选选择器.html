<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>
    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>
    <script>
       $(function(){
           $("ul li:first").css("color","red"); //改变第一个 Li 的颜色
           $("ul li:last").css("color","blue"); //改变最后一个 Li 的颜色
           $("ul li:eq(2)").css("color","blue"); //改变索引号为2的元素的颜色，索引号 Index 从0开始
           $("ol li:odd").css("color","red"); // 选择索引号为奇数的元素
           $("ol li:even").css("color","green");// 选择索引号为偶数的元素
       })
    </script>
</body>

</html>
