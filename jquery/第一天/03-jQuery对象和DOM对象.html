<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 1. DOM对象: 用原生js获取过来的对象就是DOM对象 
        var myDiv = document.querySelector('div'); // myDiv 就是DOM对象

        // 2. jQuery: 用jquery方式获取过来的对象就是jquery对象。本质：通过$把DOM元素进行了包装（伪数组的形式存储）
        $('div'); // $('div')是一个jQuery对象
        console.log($('div')); 
        // 3. jQuery 对象只能使用 jQuery 方法， DOM 对象则使用原生的 javascript 属性和方法
    </script>
</body>
</html>
