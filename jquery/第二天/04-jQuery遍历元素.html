<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function() { 
            $("div").css("color", "red");
            // 如果针对于同一类元素做不同操作，需要用到遍历元素（类似for，但是比for强大）
            var sum = 0;
            // 1. each()方法遍历匹配的每一个元素， 
            var arr = ["red","pink","blue"];
            $("div").each(function(i,domEle) {
                // 回调函数第一个参数是索引号 可以自己指定索引号名称,返回的是索引号
                // console.log(i);
                // 回调函数第二个参数一定是DOM对象 也是自己命名的 
                // domEle.css("color"); //  DOM对象没有css方法
                $(domEle).css("color",arr[i]); // 给每一个div设置数组里面的颜色
                sum += parseInt($(domEle).text()); // 拿到每一个元素里面的值并且相加  
            })
            console.log(sum); // 6
            // 2. $.each()方法遍历元素，主要用于遍历数据，处理数据
            // $.each($("div"),function(i,ele){
            //     console.log(i); //0 1 2
            //     console.log(ele); 
            // });
            $.each(arr,function(i,ele){
                console.log(i); //0 1 2
                console.log(ele); // red pink blue
            })
            $.each({ // 遍历对象
                name: "andy",
                age:18
                },function(i,ele){
                console.log(i); // 输出的是name age 的属性名
                console.log(ele); // 输出的是 andy 18 属性值
            })
        })
    </script>
</body>

</html>
