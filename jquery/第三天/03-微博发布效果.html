<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>  
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;  /*设置元素周围的轮廓： */
            resize: none;   /*指定一个div元素，允许用户调整大小：*/
        }
        ul {
            width: 450px;
            padding-left: 80px;
        }
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        input {
            float: right;
        }
        ul li a {
            float: right;
        }
    </style>
</head>
<body>
    <div class="box" id="weiBo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
    <script>
        $(function(){
            // 1. 点击发布按钮，动态创建一个小li, 放入文本框的内容和删除按钮,并且添加到ul中
            $(".btn").on("click",function(){  //点击之后才会调用回调函数执行里面的代码
                var li = $("<li></li>");
                li.html($(".txt").val() + "<a href='javascript:;'> 删除 </a>"); // 赋值操作 将文本框中的值和删除标签都添加到Li里面去
                $("ul").prepend(li);
                li.slideDown(); // 让Li里面的内容滑下来
                $(".txt").val(""); // 发布完之后里面的内容设置为空
            })

            // 2. 点击删除按钮，可以删除当前的留言li
            $("ul").on("click","a",function(){
                $(this).parent().slideUp(function(){ // 等着slideUp动画执行完毕之后再去执行回调函数
                    $(this).remove();
                });
            })

        })
    </script>
</body>
</html>
