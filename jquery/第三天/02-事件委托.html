<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <ol>

    </ol>
    <script>
        // 1. on()可以实现事件委托(委派)
       $("ul").on("click","li",function(){  // 触发对象是小li
            alert(111);
       });
       // click 是绑定在ul上面的 但是 触发对象是ul里面的li     
       
        // 2. on()可以给未来动态生成的元素绑定事件
        // 以前的写法
        // $("ol li").click(function(){
        //     alert(111);
        // }) 
        $("ol").on("click","li",function(){
            alert(111);
        })
        var li = $("<li>我是后来创建的</li>");
        $("ol").append(li);
    </script>
</body>
</html>
