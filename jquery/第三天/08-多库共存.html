<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            function $(ele){ // 封装函数 函数名叫$
                return document.querySelector(ele);
            }
            console.log( $("div"));
            // 1. 如果 $符号冲突 我们就使用 jQuery
            // $.each(); // 会报错 冲突
            jQuery.each();
            // 2. 让jQuery 释放对 $ 控制权 让自己决定
            var sui = jQuery.noConflict();
            console.log(sui("span"));
            sui.each();
        })
    </script>
</head>
<body>
    <div></div>
    <span></span>
</body>
</html>
