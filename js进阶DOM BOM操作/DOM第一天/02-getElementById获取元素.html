<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div id="time">2020-7-20</div>
<script>
    // 1. get 获得 Element 元素  By 通过 Id 驼峰命名法
    let timer = document.getElementById('time');
    console.log(timer);
    console.log(typeof timer); // 返回的是一个元素对象
    console.dir(timer); // 打印我们返回的元素对象 更好的查看里面的属性和方法
</script>
</body>
</html>
