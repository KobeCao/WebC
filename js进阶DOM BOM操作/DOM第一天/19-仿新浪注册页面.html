<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }
        
        .message {
            display: inline-block; /*转换为行内块元素 */
            font-size: 12px;
            color: #999;
            background: url(../images/mess.png) no-repeat left center;
            padding-left: 20px;
        }
        
        .wrong {    /* 错误信息弹出的信息 */
            color: red;
            background-image: url(../images/wrong.png);
        }
        
        .right {  /* 正确信息弹出的信息 */
            color: green;
            background-image: url(../images/right.png);
        } 
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        // 首先判断的事件是表单失去焦点 onblur
        // 如果输入正确则提示正确的信息颜色为绿色小图标变化
        // 如果输入不是6到16位，则提示错误信息颜色为红色 小图标变化
        // 因为里面变化样式较多，我们采取className修改样式
        // 1.获取元素
        // querySelector() 返回指定选择器的第一个元素对象 切记 里面的选择器需要加符号 .box 
        var ipt = document.querySelector('.ipt'); 
        var message = document.querySelector('.message');
        //2. 注册事件 失去焦点
        // onblur 当光标离开当前获得焦点对象 触发onblur事件 失去焦点
        ipt.onblur = function() {
            // 根据表单里面值的长度 ipt.value.length
            if (this.value.length < 6 || this.value.length > 16) { // 当input里面的值来判断
                // console.log('错误');
                message.className = 'message wrong'; // 在class message 的基础上再加一个 wrong, 不需要替换message 直接加在后面就行了
                message.innerHTML = '您输入的位数不对要求6~16位';
            } else {
                message.className = 'message right';
                message.innerHTML = '您输入的正确';
            }
        }
    </script>
</body>

</html>
