<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink; 
        } 
        span {
            position: absolute;
            display: block;
            width: 150px;
            height: 150px;
            top: 200px;
            background-color: red;   
        }
    </style>
</head>
<body>
    <div></div>
    <span>ddd</span>
    <script>
        // 简单动画函数封装obj目标对象, target目标位置
        function animate(obj,target){
            var timer = setInterval(function(){
            if (obj.offsetLeft >= target ) {
                //停止动画 本质是停止定时器
                clearInterval(timer);
            }
            obj.style.left =obj.offsetLeft + 1 + 'px'; //div.offsetLeft + 1在原来的位置上前进一步
           
        },30);
        }
        var div = document.querySelector('div');
        var span = document.querySelector('span');
        //调用函数
        animate(div,500);
        animate(span,200);
    </script>
</body>
</html>
