<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
            width: 50px;
            height: 50px;
            background-color: pink;
        }  
    </style> 
    <script src="fastclick.js"></script> 
</head>
<body>
    <div></div>
    <script>
        // 使用fastclick插件解决延时
        if('addEventListener' in document){ // document 里面有没有addEventListener 这个事件
            document.addEventListener('DOMContentLoaded',function(){ //等到我页面里面的DOM元素加载完毕之后DOMContentLoaded在执行
                FastClick.attach(document.body);
            },false);
        }
        var div = document.querySelector('div');
        div.addEventListener('click',function(){
            alert(1111);
        })
    </script>
</body>
</html>
