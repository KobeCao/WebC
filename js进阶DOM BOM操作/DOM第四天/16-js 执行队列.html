<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 第一个问题
        // console.log(1);

        // setTimeout(function() {

        //     console.log(3);

        // }, 1000);

        // console.log(2);
        // 执行顺序：1-2-3
        // 2. 第二个问题
        // console.log(1);

        // setTimeout(function() {

        //     console.log(3);

        // }, 0);

        // console.log(2);
        // 执行顺序：1-2-3

        // 3. 第三个问题

        console.log(1);
        document.onclick = function() {
            console.log('click');
        }
        console.log(2);
        setTimeout(function() {
            console.log(3)
        }, 3000)
        // 没点击鼠标(onclick)之前执行顺序 1-2-3
        // 在定时器结束后点击鼠标之后的执行顺序:1-2-3-click

        // 同步和异步本质的区别：各个流程的执行顺序不同 
        // 同步任务：同步任务都在主线程上执行，形成一个执行栈
        // 异步任务：js的异步是通过回调函数实现的(常见的异步任务：普通事件:click,resize等,资源加载:load,error等,定时器setInterval,setTimeout等)
        //js的执行机制
        // 1.先执行执行栈中的同步任务
        // 2. 异步任务(回调函数)放入 任务队列 中。
        // 3. 一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取 任务队列中 的 异步任务。于是被读取的 异步任务结束 等待状态，进入执行栈，开始执行
        
        // 由于主线程不断的重复获得任务，执行任务，再获取任务，再执行，所以这种机制被称为 事件循环(event loop)
    </script>
</body>

</html>
