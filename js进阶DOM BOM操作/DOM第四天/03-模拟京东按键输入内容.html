<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        // 思路：检测用户是否按下了s键，如果 按下了s键，就把光标定到搜索框里面
        // 使用键盘事件对象里面的keyCode 判断用户按下的是否是 s 键
        var  search = document.querySelector('input');
        document.addEventListener('keyup',function(e){
            //console.log(e.keyCode); 得到s 的 keyCode 是83
            if(e.keyCode === 83){
                search.focus(); //将光标定到搜索框
            }
        })
       
    </script>
</body>
</html>
