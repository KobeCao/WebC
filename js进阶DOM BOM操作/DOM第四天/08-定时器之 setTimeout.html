<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout()定时器，也叫做回调函数callback(这个函数，需要等待时间，时间到了才去调用这个函数，因此称为回调函数)
        // 1.语法规范：window.setTimeout(调用函数,[延迟毫秒数] );
        // 2. 这个window在调用的时候可以省略
        // 3. 这个延迟时间单位是毫秒，但是可以省略，如果省略默认是0
        //   setTimeout(function(){
        //       console.log(时间到了);
        //   },2000);
        // 4. 这个调用函数可以直接写函数，还可以写函数名
            function callback(){
                 console.log('爆炸了');
            }
        // 5. 页面中可能有很多的定时器，我们经常给定时器加标识符
            var time1 = setTimeout(callback,3000);
            var time2 = setTimeout(callback,5000);
    </script>
</body>
</html>
