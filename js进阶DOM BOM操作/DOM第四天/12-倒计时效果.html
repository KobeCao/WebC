<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>

    </div>
    <script>
        // 1. 获取元素
        var hour = document.querySelector('.hour'); // 小时的盒子
        var minute = document.querySelector('.minute'); //分钟的盒子
        var second = document.querySelector('.second'); //秒数的盒子
        let inputTime = +new Date('2020-7-25 18:00:00'); // 返回的是用户输入时间总的毫秒数
        countDown(); // 我们先调用一次这个函数，防止第一次刷新页面有空白
        // 2. 开启定时器
        setInterval(countDown,1000);

        function countDown() {
            let nowTime = +new Date(); // 返回当前时间的总的毫秒数
            let times = (inputTime - nowTime) / 1000; // times 就是剩余时间总的毫秒数 /1000 就是返回秒数
            let h = parseInt(times / 60/ 60 % 24); // 小时
            h = h < 10 ? '0'+ h : h; // 大于10不加0，小于10加0
            hour.innerHTML = h; // 把剩余的时间给 小时盒子
            let m = parseInt(times / 60 % 60); //分数
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m; // 把剩余的时间给 分钟盒子
            let s = parseInt(times % 60);//当前秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;// 把剩余的时间给 秒数盒子
        }
    </script>
</body>
</html>
