<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>我是你哥</li>
        <li>我是你哥</li>
        <li>我是你哥</li>
        <li>我是你哥</li>
        <li>我是你哥</li>
    </ul>
   <script>
       // 事件委托的原理：不要给每个子节点单独设置事件监听器，而是在事件监听器设置在其父节点上。然后利用冒泡原理影响设置每个子节点
       // 核心原理：给父节点添加侦听器，利用冒泡影响每一个子节点
       var ul = document.querySelector('ul');
       ul.addEventListener('click',function(e){
           //alert('我是你哥');
           //e.target 这个可以得到我们点击的对象
           e.target.style.backgroundColor = 'pink';
       })
   </script> 
</body>
</html>
