<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <button>传统注册事件</button>
      <button>方法监听注册事件</button>
    <script>
        // 1.传统注册事件
       var btns = document.querySelectorAll('button');
       btns[0].onclick = function(){
           alert('hi');
       }
       btns[0].onclick = function(){
           alert('你好');
       }
       // 注册事件的唯一性 同一个元素同一个事件只能设置一个处理函数。最后注册的处理函数将会覆盖前面注册的函数

       //2.方法监听注册事件
       // addEventListener()它是一个方法
       // 语法:eventTarget.addEventListener(type,listener[,userCapture])
       // type:事件类型字符串
       // listener：事件处理函数，事件发生时，会调用该监听函数
       // userCapture:可选参数
       btns[1].addEventListener('click',function(){ // 里面的事件类型是字符串，必定加引号 而且不带on
          alert(22);
       })
       btns[1].addEventListener('click',function(){ // 同一个元素，同一个事件可以添加多个侦听器（事件处理程序） 
          alert(33);
       })
    </script> 
</body>
</html>
