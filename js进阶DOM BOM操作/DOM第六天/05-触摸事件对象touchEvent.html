<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // touchEvent 是一类描述手指在触摸平面的状态变化的事件

        // touches  正在触摸屏幕的所有手指的一个列表
        // targetTouches  正在触摸当前DOM元素上的手指的一个列表
        // changedTouches 手指状态发生了改变的列表，从无到有，从有到无
        var div = document.querySelector('div');
        // 1. 手指触摸DOM元素事件
        div.addEventListener('touchstart',function(e){
            // console.log(e);
            // 如果侦听的是同一个DOM元素，touches和targetTouches是一样的
            // 因为我们一般都是触摸元素，所以最常用的是 targetTouches 
            console.log(e.targetTouches[0]);
            // targetTouches[0] 就可以得到正在触摸dom元素的第一个手指的相关信息比如 手指的坐标等等
        });
        // 2. 手指在DOM元素上移动事件
        div.addEventListener('touchmove',function(){
           
        });
        // 3. 手指在DOM 元素上离开事件
        div.addEventListener('touchend',function(e){
            // console.log(e);
            // 当我们的手指离开屏幕的时候，就没有了 touches 和  targetTouches 列表
            // 但是会有 changedTouches
        });
    </script>
</body>
</html>
