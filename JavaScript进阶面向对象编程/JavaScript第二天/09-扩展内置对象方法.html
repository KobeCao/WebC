<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型对象的应用  扩展内置对象方法
        Array.prototype.sum = function() {  // 在原来的prototype原型对象里面追加一个方法
            var sum = 0;
            for(var i = 0;i < this.length;i++) {
            sum += this[i]; // this指向的是我们这个sum的调用者
           } 
           return sum;
        }
        // Array.prototype = { // 如果是对象的方式添加这个方法，就把原先的数组对象里面的prototype原型对象给覆盖掉了。
        //     sum: function() {
        //         var sum = 0;
        //         for(var i = 0;i < this.length;i++) {
        //         sum += this[i]; // this指向的是我们这个sum的调用者
        //         } 
        //         return sum;
        //     }
        // }
        var arr  = [1,2,3];
        var arr1 = new Array(1,2,3,4,5,6);
        console.log(arr.sum()); // 实例对象调用原型里面的方法
        console.log(arr1.sum());
        console.log(Array.prototype);
    </script>
</body>
</html>
