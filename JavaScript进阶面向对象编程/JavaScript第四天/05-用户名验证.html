<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color:#aaa;
            font-size: 14px;
        }
        .right {
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" class="uname"> <span class="message">请输入用户名</span>
    <script>
        // 量词是设定某个模式出现的次数
        var reg = /^[a-zA-Z0-9_-]{6,16}$/; // 这个模式用户只能输入英文字母 数字 下划线 短横线但是有边界和[] 这就限定了只能多选1
        // console.log(reg.test('a')); // true
        // console.log(reg.test('8')); // true
        // console.log(reg.test('aa')); // false
        // console.log(reg.test('18')); // false
        // console.log('----------------------------');

        // var reg1 = /^[a-zA-Z0-9_-]{6,16}$/; // 输入的必须是6到16次之前的
        // //{6,16} 中间不要有空格
        // console.log(reg1.test('a')); // false
        // console.log(reg1.test('8')); // false
        // console.log(reg1.test('aa')); // false
        // console.log(reg1.test('18')); // false
        // console.log('---------------------------');
        // console.log(reg1.test('andy_red')); // true
        // console.log(reg1.test('andy-red')); // true
        // console.log(reg1.test('andy_007')); // true
        // console.log(reg1.test('andy!red')); // false
        var uname = document.querySelector('.uname');
        var span = document.querySelector('span')
        uname.onblur = function(){
            if(reg.test(this.value)) {
                span.className = 'right';
                span.innerHTML = '用户名格式输入正确';
            } else {
                span.className = 'wrong';
                span.innerHTML= '用户名格式输入不正确';
            }
        }

    </script>
</body>
</html>
