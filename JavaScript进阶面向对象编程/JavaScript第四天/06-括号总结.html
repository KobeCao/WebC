<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 中括号 字符结合 匹配方括号中的任意字符
        var reg = /^[abc]$/;
        // a 也可以 b也可以 c也可以 a || b || c 包含其中的任意一个字符都可以
        // 大括号 量词符 里面表示重复次数
        var reg1 = /^abc{3}$/; // 它只是让c重复三次 abccc
        console.log(reg1.test('abc')); // false
        console.log(reg1.test('abcabcabc')); // false
        console.log(reg1.test('abccc')); // true

        // 小括号 表示优先级
        var reg2 = /^(abc){3}$/; // 把abc重复三次
        console.log(reg2.test('abc')); // false
        console.log(reg2.test('abcabcabc')); // true
        console.log(reg2.test('abccc')); // false

    </script>
</body>
</html>
