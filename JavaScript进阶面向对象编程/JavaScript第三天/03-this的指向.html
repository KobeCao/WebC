<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 函数的不同调用方式决定了this 的指向问题

        // 1. 普通函数里面的this指向 window
        function fn() {
            console.log('普通函数的this' + this);// 普通函数的this[object Window]
        }
        window.fn(); 

        // 2. 对象的方法 this 指向的是对象o
        var o = {
            sayHi: function () {
                console.log('对象方法的this' +this); // 对象方法的this[object Object]
            }
        }
        o.sayHi();

        // 3. 构造函数 this 指向 ldh 这个实例对象  原型对象里面的this指向的也是 ldh这个对象
        function Star() { }
        Star.prototype.sing = function() {
        }
        var lhd = new Star();

        // 4. 绑定事件函数 this 指向的是函数的调用者，btn这个按钮对象
        var btn = document.querySelector('button');
        btn.onclick = function () { // 点击了按钮就可以调用
            console.log('绑定时间函数的this：' + this); // 绑定时间函数的this：[object HTMLButtonElement]
        };
   
        // 5. 定时器函数 this 指向的是window
        window.setInterval(function () { 
            console.log('定时器的this' + this); // 定时器的this[object Window]
        }, 1000); //这个函数是定时器自动1秒钟调用一次

        // 6. 立即执行函数 this 指向的是window
        (function () {
            console.log('立即执行函数的this' + this);
        })();
        // 立即执行函数是自动调用
    </script>
</body>

</html>
