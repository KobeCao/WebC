<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 递归函数：函数内部自己调用自己，这个函数就是递归函数。
        var num = 1;
        function fn(){
            console.log('打印6次');
            if( num == 6) {
                return; // 递归里面必须加退出条件
            }
            num++;
            fn();
        }
        fn();
        // 流程：
        // var num = 1; num等于1,然后开启函数fn()，调用里面的代码,打印第一次,继续判断if()语句里面的东西，if里面条件不成立，则num++。
        // 然后再调用fn()，再回头到function fn()上，再去执行，打印第二次，再去判断，不满足 则num++。继续这样循环，如果if里面的条件成立
        // 则直接return，return完之后就不在++，不在调用，此时就退出了这个递归函数。
    </script>
</body>
</html>
