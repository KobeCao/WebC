<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鱼</li>
        <li>猪肉</li>
    </ul>
    <script>
        // 闭包应用— 点击Li输出当前li的索引号 
        // 1. 我们可以利用动态添加属性的方式。
        var lis = document.querySelector('.nav').querySelectorAll('li');
        for(var i = 0; i <lis.length;i++) {
            lis[i].index = i;
            lis[i].onclick = function() {
                // console.log(i);
                console.log(this.index); // 输出每个小li的索引号
            }
        }
        // 2. 利用闭包的方式得到当前小li 的索引号
        for(var i = 0; i < lis.length;i++) {
            //利用for创建4个立即执行函数。
            // 立即执行函数也成为小闭包因为立即执行函数里面的任何一个函数都可以使用它的i
            (function(i){ // 前一个小括号用来接收参数。
                // console.log(i); // 输出四个值依次是0123
                lis[i].onclick = function() {
                console.log(i);
            }

            })(i); // 最后一个小括号用来传递参数。
        }

    </script>
</body>
</html>
