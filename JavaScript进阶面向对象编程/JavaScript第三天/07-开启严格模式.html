<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 为整个脚本(script)开启严格模式 -->
    <script>
        'use strict'; // 开启严格模式
        // 下面的Js 代码就会按照严格模式执行代码。
    </script>
    <script>
        (function() { // 立即执行函数
            'use strict';
        })();
    </script>
    <!-- 为某个函数开启严格模式 -->
    <script>
        // 此时只是给fn函数开启严格模式
        function fn() {
            'use strict';
            // 下面的代码按照严格模式执行
        }

        function fn1() {
           // 里面的函数还是按照普通模式执行
        }
    </script>
</body>
</html>
