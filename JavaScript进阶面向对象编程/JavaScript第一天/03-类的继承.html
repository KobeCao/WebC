        class Father {
            constructor(x,y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y); // 这里的this指向的是父类里面 constructor 的数据
            }
        }
        class Son extends Father {
            constructor(x,y) {
                super(x,y); // 使用super关键字调用了父类中的构造函数
            }
        }
        var son = new Son(1,2); // 这里的 1,2传给了子类里面的 constructor
        // 先new Son实例化了子类 —> 将子类中的x,y传给了constructor里面的(x,y);constructor里面的x,y这时候是1,2 -> 再执行super
        // super 又调用了父类里面的 constructor,这时候就可以将super里面的1,2传给父类里面的 constructor 
        var son1 = new Son(11,22);
        son.sum(); 
        son1.sum();
    </script>
