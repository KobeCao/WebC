<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 错误的做法，这里不能使用mustache语法
        <img src="{{imgURL}}" alt=""> -->

        <!-- 正确的做法 使用v-bind语法 -->
        <img v-bind:src="imgURL" alt="">
        <a v-bind:href="aHref">百度一下</a>

        <!-- 语法糖写法 -->
        <img :src="imgURL" alt="">
        <a :href="aHref">百度一下</a>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 在vue解析之前，div中有一个属性v-clock
        // 在vue解析之后，div中没有一个属性v-clock
        setTimeout(function(){
            const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                imgURL: 'https://tpc.googlesyndication.com/simgad/7177817340449730463?sqp=4sqPyQQ7QjkqNxABHQAAtEIgASgBMAk4A0DwkwlYAWBfcAKAAQGIAQGdAQAAgD-oAQGwAYCt4gS4AV_FAS2ynT4&rs=AOga4qnXZYxBsXfCJgiqybuuh8gc7y8uaA',
                aHref: 'http://www.baidu.com'
            }
        })
        },1000)
    </script>  
</body>
</html>
