<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <!-- 显示书的总价格 -->
    <h2>总价格：{{totalPrice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    {id: 110, name: 'unix编程艺术', price: 119},
                    {id: 111, name: '代码大全', price: 100},
                    {id: 112, name: 'JavaScript编程艺术', price: 109},
                    {id: 113, name: '计算机基础', price: 19},
                ]
            },
            // 通过这个计算属性对books进行汇总，汇总之后再进行展示
            computed: {
                totalPrice: function () { 
                    let result = 0;
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result;
                    
                }
            }
        })
    </script>  
</body>
</html>
