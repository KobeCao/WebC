<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!--在页面中导入Vue的包-->
      <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
     
    </ul>    
    </div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好 vue',
            movies:['海王','白日焰火','秦时明月','盗梦空间']
        }

    })
</script>   
</body>
</html>
