<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--在页面中导入Vue的包-->
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>当前计数: {{counter}}</h2>
    <!-- <button v-on:click="counter++">+</button>-->
    <!-- <button v-on:click="counter--">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script>
    //@click 该指令用于监听某个元素的点击事件，并且需要指定当发生点击时，执行的方法(方法通常是methods中定义的方法)
    const app = new Vue({
    el: '#app',
    data: {
        counter: 0
    },
    methods: { // methods 该属性用于Vue对象中定义方法
        add: function() {
            console.log('add被执行');
            this.counter++
        },
        sub: function() {
            console.log('sub被执行');
            this.counter-- 
        }
    }
    })
</script>    
</body>
</html>
