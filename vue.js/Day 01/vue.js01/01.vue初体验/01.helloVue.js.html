<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--在页面中导入Vue的包-->
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>  
<script>
    // let(变量)/const(常量)
    const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: { // 定义一些数据
            message: '你好 vue.js',
            name: '张三'
        }
    })
</script> 
</body>
</html>
