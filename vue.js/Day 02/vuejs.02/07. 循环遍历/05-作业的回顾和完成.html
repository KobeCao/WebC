<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <!--用定义好的currentIndex和每一个li的index作对比，来决定加不加active，当它发生点击的时候,再把我们点击的index赋值给最新的currentIndex，-->
  <ul>
    <li v-for="(item,index) in movies" 
    :class="{active: currentIndex === index}"
    @click='liClick(index)'>
    {{index}}-{{item}}
  </li>

    <!--<li :class="{active: 0===currentIndex}"></li>-->
    <!--<li :class="{active: 1===currentIndex}"></li>-->
    <!--<li :class="{active: 2===currentIndex}"></li>-->
    <!--<li :class="{active: 3===currentIndex}"></li>-->
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
      // currentIndex记录谁到底点击之后变成红色
      currentIndex: 0
    },
    methods: {
      liClick(index) { // 点击了谁就把谁的index赋值给this.currentIndex
        this.currentIndex = index;
      }
    } 
  })
</script>

</body>
</html>
