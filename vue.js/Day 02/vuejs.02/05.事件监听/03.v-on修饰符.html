<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
  <!--1. .stop修饰符的使用 调用event.stopPropagation()阻止冒泡-->
  <div @click="divClick">aaaaaa
    <button @click.stop="btnClick">按钮1</button>
  </div>
  <!--2. .prevent修饰符的使用 调用event.preventDefault() 阻止默认事件-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>
  <!--3. .{keyCode | keyAlias}监听某个键盘的键帽的点击-->
  <input type="text" @keyup.enter="keyUp">
  <!--4. .once修饰符的使用-->
  <button @click.once="btn2Click">按钮2</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好'
        },
        methods: {
          btnClick() {
            console.log("btnClick");
          },
          divClick() {
            console.log("divClick");
          },
          submitClick() {
            console.log('submitClick');
          },
          keyUp() {
            console.log('keyUp');
          },btn2Click() {
            console.log('btn2Click');
          }
        }
    })
</script>    
</body>
</html>
