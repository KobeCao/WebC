<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn v-show="isShow"></cpn> <!--这个模板使用变量的时候，会去vue实例的作用域里面去查找相关的变量：所以它会使用data下面的isShow。-->
  </div>
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容，呵呵呵呵呵</p>
      <button v-show="isShow">按钮</button><!--它显示不出来，因为它使用的是子组件里面的isShow-->
    </div>
  </template>
  <script src="../js//vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      }
    })
  </script>
</body>

1</html>
