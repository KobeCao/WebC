<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--1. 插条的基本使用 直接在组件里面定义<slot></slot> 
      2. 插条的默认值： <slot>button</slot>
      3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素。
-->
  <div id="app">
    <cpn><button>按钮</button></cpn>
    <cpn><span>啊哈哈哈</span></cpn>
    <cpn><i>呵呵呵</i></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>

  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件哈哈哈</p>
      <slot></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>
</html>
