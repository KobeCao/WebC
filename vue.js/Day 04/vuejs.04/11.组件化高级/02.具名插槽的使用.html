<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--1. 插条的基本使用 直接在组件里面定义<slot></slot> 
      2. 插条的默认值： <slot>button</slot>
      3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素。
-->
  <div id="app">
    <cpn><span slot="center">标题1</span></cpn>
    <cpn><span slot="left">标题2</span></cpn>
    <cpn><span slot="right">标题3</span></cpn>
  </div>
  <template id="cpn">
    <div>
      <slot name="left"><span>左边的</span></slot>
      <slot name="center"><span>中间的</span></slot>
      <slot name="right"><span>右边的</span></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>
</html>
