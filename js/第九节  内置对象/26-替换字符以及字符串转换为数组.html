<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. 替换字符 replace('被替换的字符','替换为的字符') 它只会替换第一个字符
        let str = 'andyandy';
        console.log(str.replace('a','b')); // bndyandy
        //例  有一个字符串'abcoefoxyozzopp' 要求把所有的 O 替换成 *
        let str1 = 'abcoefoxyozzopp';
        while (str1.indexOf('o') !== -1){
            str1 = str1.replace('o','*');
        }
        console.log(str1); // abc*ef*xy*zz*pp
        // 2. 字符串转换为数组 split('分隔符)
        let str2 = 'red ,green,pink';
        console.log(str2.split(',')); //["red ", "green", "pink"]
        let str3 = 'red & green & pink';
        console.log(str3.split('&')); // ["red ", " green ", " pink"]
    </script>
</head>

</body>
</html>
