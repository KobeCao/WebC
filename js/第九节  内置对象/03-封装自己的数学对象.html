<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  利用函数封装自己的数学对象  里面有 PI 最大值和最小值

        let myMath = {
            PI:3.1415926535,
            max:function () {
                let max = arguments[0];
                for(let i = 1;i<arguments.length;i++){
                    if(arguments[i] > max){
                          max = arguments[i];
                    }
                }
             return max;
            },
            min: function () {
                let min = arguments[0];
                for (let i = 1;i <arguments.length;i++){
                    if(arguments[i] <min){
                       min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI); // 3.1415926535
        console.log(myMath.max(1,99,5));  // 99
        console.log(myMath.min(1,0,5));  // 0
    </script>
</head>
