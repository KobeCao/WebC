<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 数组排序
        // 1. 翻转数组
        let arr = ['pink','red','green','blue'];
        arr.reverse();
        console.log(arr); // ["blue", "green", "red", "pink"]

        //  2.数组排序
        let arr1 = [1,5,3,7];
        let arr2 = [11,15,2,3,8,99];
        arr1.sort();
        arr2.sort(function (a,b) {
             return a - b; //升序的顺序排列
            // return b - a; //降序的顺序排列
        });
        console.log(arr1); // [1, 3, 5, 7]
        console.log(arr2); // [2, 3, 8, 11, 15, 99]
    </script>
</head>
