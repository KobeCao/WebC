<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 简单数据类型 null 返回的是一个空的对象  object
        let timer = null;
        console.log(typeof timer); // object

        // null的用途 如果有个变量我们以后打算储存为对象，暂时没有想好放啥 这个时候就是 null
        // 1. 简单数据类型 是存在 栈 里面的 里面直接开辟一个空间存放的是值
        // 2. 复杂数据类型 首先在栈里面存放地址 十六进制 表示  然后这个地址指向 堆 里面的数据
    </script>
</head>

</body>
</html>
