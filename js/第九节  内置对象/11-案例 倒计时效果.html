<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //(1) 输入的时间减去现在的时间就是剩余的时间
        //(2) 用时间戳来做  用户输入时间总的毫秒数减去现在时间总的毫秒数，得到的就是剩余时间的毫秒数
        //(3) 把剩余时间的总的毫秒数转换天 时 分 秒
        // 转换公式
        // d = parseInt(总秒数 / 60/ 60/ 24);  // 计算天数
        // h = parseInt(总秒数 / 60/ 60 % 24); // 计算小时
        // m = parseInt(总秒数 / 60 % 60); //计算分数
        // s = parseInt(总秒数 % 60); //计算当前秒数
        
        function countDown(time) {
            let nowTime = +new Date(); // 返回当前时间的总的毫秒数
            let inputTime = +new Date(time); // 返回的是用户输入时间总的毫秒数
            let times = (inputTime - nowTime) / 1000; // times 就是剩余时间总的毫秒数 /1000 就是返回秒数
            let d = parseInt(times / 60 / 60 / 24);  // 天数
            d = d < 10 ? '0' + d :d;
            let h = parseInt(times / 60/ 60 % 24); // 小时
            h = h < 10 ? '0'+ h : h;
            let m = parseInt(times / 60 % 60); //分数
            m = m < 10 ? '0' + m : m;
            let s = parseInt(times % 60);//当前秒数
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒'
        }

        console.log(countDown('2020-7-18 22:40:00')); // 将 实参 传给 inputTime
    </script>
</head>

</body>
</html>
