<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // ['red','green','red','black','while','blue','red'] 求red出现的位置和次数
        let str = ['red','green','red','black','while','blue','red'];
        let index = str.indexOf('red');
         //console.log(index);
        let num = 0;
        while (index !== -1){
            console.log(index);
            num++;
            index = str.indexOf('red',index + 1);
        }
        console.log('red出现的次数'+num);
    </script>
</head>
