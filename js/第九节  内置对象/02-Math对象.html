<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  Math数学对象  不是一个构造函数，所以我们不需要 new 来调用 而是直接使用里面的实行和方法
        console.log(Math.PI); // 一个属性  圆周率
        console.log(Math.max(1,99,3)); // 99
        console.log(Math.max(1,99, 'red' ));//  NaN
        console.log(Math.max()); // -Infinity 负无穷大
    </script>
</head>

</body>
</html>
