<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 数组转换为字符串
        // 1.toString() 将数组转换为字符串
        let arr = [1,2,3];
        console.log(arr.toString()); // 1,2,3
        // 2.join(分隔符)
        let arr1 = ['green','red','pink','blue'];
        console.log(arr1.join()); // green,red,pink,blue
        console.log(arr1.join('-')); // green-red-pink-bLue
        console.log(arr1.join('&')); //green&red&pink&blue

    </script>
</head>
<body>

</body>
</html>
