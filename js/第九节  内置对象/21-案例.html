<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  查找字符串"abcoefoxyozzopp"中所有 o 出现的位置以及次数
        //  核心算法：先查找第一个 o 出现的位置
        //  然后  只要indexOf() 返回的结果不是 -1  就继续往后查找
        //  因为indexOf() 只能查找到第一个 ，所以后面的查找，一定是当前索引加1，从而继续查找

        let str = 'abcoefoxyozzopp';
        let index = str.indexOf('o'); // 先查找第一 o 出现的位置
        let num = 0; //循环的次数
         //  console.log(index); // 3
        while (index !== -1){
            console.log(index); // 3 6 9 12 在里面输出
            num++;
            index = str.indexOf('o',index + 1); // 继续查找 o 的位置 index + 1 就是从 第一次出现的位置向后加一继续查找
        }
        console.log('o出现的次数'+num); //循环结束再输入次数
    </script>
</head>
<body>

</body>
</html>
