    <title>Title</title>
    <script>
        //  将数组里面的[1500,1200,2000,2100,1400]里面超过2000的删除，剩余的放到新数组里面
        let arr = [1500,1200,2000,2100,1400];
        let newArr = [];
        for (let i = 0; i < arr.length; i++){
            if (arr[i] < 2000){
                 //newArr[newArr.length] = arr[i];
                newArr.push(arr[i]); // 将小于2000的追加到newArr

            }
        }
        console.log(newArr); //  [1500, 1200, 1400]

    </script>
