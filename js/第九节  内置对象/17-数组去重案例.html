<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 数组去重['c','a','z','a','x','a','x','c','b'] 要求去除数组中重复元素
        // 1.目标：把旧数组里面不重复的元素选取出来放到新数组当中，重复元素只保留一个
        // 2.核心算法：我们遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素在新数组里面没有出现过，我们就添加，否则我们不添加
        // 3.利用 新数组.indexOf()，如果返回 -1 就说明 新数组里面没有 该元素
        // 封装一个  去重的函数 unique 独一无二的
        function unique(arr) {
            let newArr = [];
            for (let i = 0;i < arr.length;i++){
                if (newArr.indexOf(arr[i]) === -1){  //查询新数组newArr里面查找返回的是 -1
                    newArr.push(arr[i]);   // 将数组arr[i]存进去
                }
            }
            return newArr;
        }
        let demo = unique(['c','a','z','a','x','a','x','c','b']);
        console.log(demo);
    </script>
