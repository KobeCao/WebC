<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function  reverse(arr) {
            // if(arr instanceof Array){
                 if(Array.isArray(arr)){
                let newArr = [];
                for (let i = arr.length - 1;i >= 0;i--){
                    newArr[newArr.length] = arr[i]; //  数组的长度可以自动检测里面元素的变化
                }
                return newArr;
            }else {
                return ' error 这个数必须是数组格式[1,2,3]'
            }
        }

        console.log(reverse([1,2,3,4,5,6])); // 6 5 4 3 2 1
        console.log(reverse(1,2,3,4,5,6));  // 空的

        // 检测是否为数组
        // (1) instanceof 运算符 它可以用来检测是否为数组
        let arr = [];
        let obj = {};
        console.log(arr instanceof Array); // true
        console.log(obj instanceof Array); // false

        // (2) Array.isArray(参数);  H5新增的 ie9 以上浏览器猜支持 参数：就是需要检测的值  是数组返回true 不是数组 返回false
        console.log(Array.isArray(arr)); // true
        console.log(Array.isArray(obj)); //false

    </script>
</head>
