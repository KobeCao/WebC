<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 返回数组元素索引号的方法 indexOf(数组元素) 作用就是返回该数组元素的索引号 从前面开始查找
        //  它只返回第一个满足条件的索引号
        //  它如果在该数组里面找不到元素 则返回的是 -1
        let arr = ['pink','red','green','blue','red'];
        let arr1 = ['pink','red','green','red'];
        console.log(arr.indexOf('red')); // 1
        console.log(arr1.indexOf('blue')); // -1

        // lastIndexOf(数组元素) 作用就是返回该数组元素的索引号  从后面开始查找
        console.log(arr.lastIndexOf('red')); // 4 从最

    </script>
</head>
<body>

</body>
</html>
