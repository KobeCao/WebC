<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let date = new Date();
        console.log(date.getFullYear()); // 返回当前日期的年  2020
        console.log(date.getMonth()+1); //  7 月份(0-11) 返回的月份要加1
        console.log(date.getDate());  //  返回的是几号; 18
        console.log(date.getDay()); // 返回的是星期几

        //  我们写一个2020 年 7 月 18 号 星期6
        let year = date.getFullYear();
        let month = date.getMonth()+1;
        let dates = date.getDate();
        let arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
        let day = date.getDay();
        console.log('今天是'+year + '年'+ month + '月' + dates + '日 ' + arr[day]);
    </script>
</head>
<body>

</body>
</html>
