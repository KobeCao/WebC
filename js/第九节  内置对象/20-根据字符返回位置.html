<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  字符串对象 根据字符返回位置  str.indexOf('要查找的字符',[起始的位置]);
         let str = '改革春分吹满地,春天来了';
         console.log(str.indexOf('春')); // 2
        console.log(str.indexOf('春',3)); // 8
        console.log(str.lastIndexOf('春')); // 8

    </script>
</head>
<body>

</body>
</html>
