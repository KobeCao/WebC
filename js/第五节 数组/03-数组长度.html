<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  获取数组长度 length
        let arr = ['关羽','张飞','马超','赵云','黄忠','刘备','姜维'];
        for (let i = 0;i < 7;i++){
            console.log(arr[i]);
        }
        console.log(arr.length);
        //  length
        for (let i = 0;i < arr.length;i++){
            console.log(arr[i]);
        }
        //  1. 数组的长度是元素个数   不要跟索引号混淆
        //  2. arr.length 动态监测数组元素的个数
    </script>
</head>

</html>
