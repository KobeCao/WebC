<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 遍历数组：就是把数组中的每个元素从头到尾访问一次  通过for循环来实现遍历数组里面的元素
        let  arr = ['red','green','blue'];
        for (let i = 0; i < 3; i++){
            console.log(arr[i]);
        }
        //  1.因为我们数组索引号从0开始，所以 i 必须是从 0 开始  i < 3   i 在 for 里面是计数器 当索引号使用
        //  2.输出的时候 arr[i] i 计数器当索引号来用
    </script>
</head>

</body>
</html>
