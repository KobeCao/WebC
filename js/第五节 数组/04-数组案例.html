<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr =[2,6,1,7,4];
        let sum = 0;  //求和
        let average = 0; // 平均值
        for (let i = 0;i < arr.length;i++){
            sum += arr[i];  // 我们加的是数组元素arr[i]   不是计数器 i   sum = arr[i] + sum; 计算5次
        }
        average = sum / arr.length;  // 求平均值
        console.log(sum,average);
    </script>
</head>
