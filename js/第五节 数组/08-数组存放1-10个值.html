<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. 先声明一个空数组
        let arr = [];
        // 2. 循环中的计数器 i 可以作为数组元素存入
        for (let i = 0;i < 10;i++) {
            arr[i] = i + 1;   // 不要直接给数组名赋值  由于数组的索引号是从 0 开始。因此计数器从 0 开始，存入的数组元素要+1
        }
        console.log(arr);
    </script>
</head>

</body>
</html>
