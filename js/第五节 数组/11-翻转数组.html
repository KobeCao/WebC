<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
            let  arr = ['red','green','blue','pink','prople'];
            let newArr = []; // 翻转后的数组
            for (let i =arr.length - 1;i >= 0;i--){  // arr.length - 1  把旧数组的最后一个值取过来，i--  依次递减
                 newArr[newArr.length] = arr[i];
            }
            console.log(newArr);
    </script>
</head>
