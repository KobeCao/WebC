<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  冒泡排序: 把一系列数据按照一定的顺序进行排列显示（从大到小/从小到大）
        //  从小到大排序
        let arr = [5,8,33,22,1];
        //   1. 外层 for  循环管躺数
        for (let i = 0;i <= arr.length - 1; i++) {  //i <= arr.length - 1 因为最后一个元素不需要交换,所以需要减去1
            //2. 里层循环 管 每一趟的交换次数
            for (let j = 0; j <= arr.length - i - 1; j++) {  // j <= arr.length - i - 1;j++  长度就是 数组长度 减去次数，但是我们的长度从0 开始所以 arr.length-i-1
                // 3. 内部交换两个变量的值  前面 一个和后面元素相比较
                if (arr[j] > arr[j + 1]) {   //  arr[j] = 0  arr[j+1] = 1  j 是索引号
                    let temp = arr[j];  // 先把arr[j]给临时变量
                    arr[j] = arr[j + 1]; // 再把 arr[j+1] 的值给 arr[j]
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
        //  里层循环过程   arr.length -i -1       i 就是有多少趟(通过外部循环得出来)  1 的话就是最后一个元素不需要转换
        // 数组的长度     第几趟   索引号   交换次数
        //     5            1        0-1    =   4
        //     5            2        1-1     =   3
        //     5            3        2-1     =   2
        //     5            4        3-1    =   1
        //


    </script>
</head>
