<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let num = 7;
        let str = "我爱你~中国~";
        console.log(num  > 5 && str.length >= num); // true
        console.log(num  < 5 && str.length >= num); //false

        console.log(!(num < 10));  // 取反 false

        console.log(!(num < 10 || str.length == num)); //false

    </script>
</head>
