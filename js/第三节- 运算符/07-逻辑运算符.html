<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. 逻辑 与 && and  两侧都为 true   结果才是 true  只要有一个为false  结果为false
        console.log(3 > 5 && 3 > 2); // false
        console.log(3 < 5 && 3 > 2); //true
        // 2. 逻辑 或 || or   两侧都为false 结果才是假 false  只要有一侧为true  结果就是 true
        console.log(3 > 5 || 3 > 2); //true
        console.log(3 > 5 || 3 < 2); //false
        // 3. 逻辑非  not !
        console.log(!true); //false


    </script>
</head>
<body>

</body>
</html>
