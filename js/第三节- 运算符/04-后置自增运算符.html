<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num =10;
        num++;  //  num = num + 1
        console.log(num); //  11
        //  1.前置自增和后置自增单独使用，效果一样
        //  2.后置自增：先返回原值 后自加一
        var age = 10;
        console.log(age++ + 10); //20
        console.log(age);  // 11

        //  3. 前置自增： 先自加 后运算
        console.log(++age + 10);  //21
        console.log(age);  //11
    </script>
</head>
<body>

</body>
</html>
