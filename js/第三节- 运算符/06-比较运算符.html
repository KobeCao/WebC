<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(3 >= 4); //false
        console.log(2 <= 3); // true
        //  程序里面的等于号是 ==    等号（==）默认转换数据类型 会把字符串型的转换为数字型
        console.log(3 == 4); //false
        console.log('电脑' == '手机'); //false
        console.log(18 == 18);  //true
        console.log( 18 == '18'); //true
        //  不等于 ！=
        console.log(18 != 18); //false
        //全等于 ===   要求  两侧的值  还有 数据类型完全一致才可以  true
        console.log(18 == 18);  //true
        console.log( 18 === '18'); //false

    </script>
</head>
<body>

</body>
</html>
