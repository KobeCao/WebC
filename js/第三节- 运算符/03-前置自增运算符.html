    <script>
     //  想要一个变量自己加1   num = num +1
       let num = 1;
        num = num + 1;
        console.log(num); // 2

     //  前置递增运算符  ++  写在变量的前面
        var age = 10;
        ++age;  //age = age + 1
     console.log(age);

    </script>
