<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  1. 双重for 循环语法结构
        // for (外层的初始化变量;外层的条件表达式;外层的操作表达式){
        //     for (里层的初始化变量;里层的条件表达式;里层的操作表达式){
        //          // 执行语句;
        //     }
        // }
        //  2. 外层循环循环一次，里面的循环循环执行一遍

        //  3. 例子
        for (let i = 1;i <= 3;i++) {
            console.log('这是外层循环第' + i + '次');
            for(let j = 1;j <= 3;j++) {
                console.log('这是里层循环第' + j + '次');
            }
        }
    </script>
</head>
<body>

</body>
</html>
