    <script>
        // //  1. while 循环语法结构  while  当...的时候
        // while (条件表达式) {
        //     //  循环体
        // }
        //  2. 执行过程: 当条件表达式结果为true  则执行循环体  否则  退出循环
        let num = 1;
        while (num <= 100){
            console.log('11111');
            num++; //防止死循环
        }
        // 里面应该也有计数器  初始化变量
        // 里面应该也有操作表达式  完成计数器的更新  防止死循环
    </script>
