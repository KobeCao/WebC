<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. 多分支语句 if else if   就是利用多个条件来选择不同的语句执行  得到不同的结果  多选 1 的过程
        // 2. 语法规范
        if(条件表达式1) {
           // 语句1;
        }else if (条件表达式2) {
            // 语句2;
        }else if (条件表达式3) {
            // 语句3;
        }else {
            //最后的语句;
        }
        // 3. 执行思路
        //  如果满足条件表达式1  满足就执行语句1 执行完毕，退出整个 if 分支语句
        //  如果条件表达式1不满足，则执行条件表达式2，依次进行。如果上面条件表达式都不成立，则执行else里面的语句。
    </script>
</head>
<body>

</body>
</html>
