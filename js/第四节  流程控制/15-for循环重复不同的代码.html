<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  for 循环可以重复执行不同的代码  因为我们有计数器变量 i 的存在 i 每次循环都会变化
        //  我们想要输出1个人 1-100岁
        for(let i = 1;i <= 100;i++){
            console.log('这个人今年' + i + '岁了');
        }
    </script>
</head>

</html>
