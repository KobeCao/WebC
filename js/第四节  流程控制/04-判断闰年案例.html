<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let year = prompt("请您输入年份:");
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0) { // 闰年能被 4 并且不能整除 100为闰年，或者能够被 400 整除，
             alert('您输入的年份是润年');
        } else {
             alert('您输入的年份是平年');
        }
    </script>
</head>
<body>

</body>
</html>
