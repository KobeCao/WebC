<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  九九乘法表
        var str = '';
        for ( let i = 1;i <= 9;i++){  //外层循环控制行数
            for(let j = 1;j <= i;j++){  // 里层循环控制每一行的个数  j <= i
                // 1 x 2 = 2
                str += j + 'x'+ i + '=' + i * j + '\t';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>
<body>

</body>
</html>
