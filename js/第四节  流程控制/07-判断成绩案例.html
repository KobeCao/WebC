<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  使用if else if语句分别来判断输出不同的值  从大到小判断
        let score = prompt("请输入您的考试成绩:");
        if(score >= 90) {
            alert('您的成绩是优秀!继续保持');
        }else if (score >= 80) {
            alert('您的成绩是良好，继续保持');
        }else if(score >= 70){
            alert('您的成绩是中等，要继续加油');
        }else if(score >= 60){
            alert('您的成绩刚好及格');
        }else{
            alert('您的成绩不合格,请继续加油');
        }
    </script>
</head>
<body>

</body>
</html>
