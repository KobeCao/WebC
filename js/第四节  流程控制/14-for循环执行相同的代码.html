    <title>Title</title>
    <script>
         //  for循环可以执行相同的代码
        for (let i =1;i <= 10;i++) {
            console.log('弟弟');
        }
        //  我们可以让用户控制输出次数
        let num =prompt('请您输入次数');
        for(let i = 1;i <= num;i++ ){
            console.log('你好');
        }
    </script>
