<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  注意事项
        let num = 3;
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 3:
                console.log(3);
                break;
        }
        //  在开发里面  表达式我们经常写成变量
        //  我们 num 的值和 case 里面的值相匹配的时候是 全等  必须是值和数据类型一致才可以  num === 1
        //  如果当前的 case 里面没有 break  则不会退出 switch 而是执行下一个 case
    </script>
</head>
<body>

</body>
</html>
