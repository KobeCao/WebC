<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let even = 0; // 偶数变量
        let add = 0; //奇数变量
        for (let i = 1; i <= 100;i++) {
            if(i % 2 == 0){
                even = even + i;
            }else {
                add = add + i;
            }
        }
        console.log('1-100之间所有的偶数和'+ even);
        console.log('1-100之间所有的奇数和'+add);
    </script>
</head>
<body>

</body>
</html>
