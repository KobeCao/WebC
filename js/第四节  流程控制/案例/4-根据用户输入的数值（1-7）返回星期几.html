<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var weekday = prompt('请输入一个数字在(1-7)之间：');
        switch (weekday) {
             case '1':
                 alert('今天星期一');
                 break;
             case '2':
                 alert('今天星期二');
                 break;
             case '3':
                 alert('今天星期三');
                 break;
             case '4':
                 alert('今天星期四');
                 break;
             case '5':
                 alert('今天星期五');
                 break;
             case '6':
                 alert('今天星期六');
                 break;
             case '7':
                 alert('今天星期天');
                 break;
             default:
                 alert('没有这个数字');
        }
    </script>
</head>
<body>

</body>
</html>
