<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let  time = prompt('请输入时间:');
        if(  time >= 8 && time < 12 ){
            alert('早上好');
        }else if(time >= 12 && time <18){
            alert('中午好吖');
        }else if(time >= 18 && time < 23){
            alert('晚上好');
        }else if(time >= 23 && time < 24){
            alert('深夜好');
        }else {
            alert('凌晨时间赶紧睡觉');
        }
    </script>
</head>
