<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. switch 语句是多分支语句  也可以实现多选一
        // 2. 语法结构     case   小例子或者选项的意思
        // switch (表达式) {
        //     case value1:
        //         执行语句1;
        //         break;
        //     case value2:
        //         执行语句2;
        //         break;
        //         ...
        //         default:
        //         执行最后的一句;
        // }
        // 3. 执行过程： 利用我们的表达式的值 和 case 后面的选项值相匹配  如果匹配上  就执行该 case 里面的语句  如果都没
        // 有匹配上  那么执行  default里面的语句

        // 举例
        switch (2) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            default:
                console.log('没有匹配结果');

        }
    </script>
</head>
<body>

</body>
</html>
