<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let fruit = prompt('请您输入查询的水果：');
        switch (fruit) {
                case '苹果':
                    alert('苹果3.5一斤');
                    break;
                case '榴莲':
                     alert('榴莲35一斤');
                     break;
                case '香蕉':
                    alert('香蕉10元三斤');
                    break;
                default:
                    alert('没有该水果');
        }
    </script>
</head>
