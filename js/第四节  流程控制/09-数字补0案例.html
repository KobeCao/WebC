<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  用户输入 0~59 之间的数字
        //  如果数字小于10，则在这个数前面补0(拼接)， 否则  不做操作
        //
        let time = prompt('请输入一个 0~59 之间的数字');
        //  三元表达式  条件表达式 ？ 表达式1： 表达式2
        let result = time < 10 ? '0' + time : time;  //  把返回值赋值给一个变量
        alert(result); 
    </script>
</head>
<body>

</body>
</html>
