<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.  do while 循环 语法结构
        // do {
        //     // 循环体
        // }while (条件表达式)
        // 2. 执行过程 跟 while 不同的地方在于 do while 先执行一次循环体  在判断条件  如果条件表达式结果为真，则继续执行
        // 循环体，否则退出循环

        // 3. 例子
        let i = 1;
        do {
            console.log('111111');
            i++
        }while (i <= 100); // do while 至少执行一次
    </script>
</head>
<body>

</body>
</html>
