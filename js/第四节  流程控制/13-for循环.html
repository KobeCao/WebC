<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. for 重复执行某些代码  通常和计数有关
        // 2. for 语法结构
        //for (初始化变量;条件表达式;操作表达式 ){
            // 循环体
        //}
        // 初始化变量: 就是用var声明一个变量，通常用于作为计数器使用
        // 条件表达式: 就是用来决定每一次循环是否继续执行  就是终止的条件
        // 操作表达式: 是每次循环最后执行的代码  经常用于我们计数器变量进行更新(递增或者递减)

        //  例子
        for (let i = 1; i <= 100; i++){
            console.log('您好');
        }
    </script>
</head>

</html>
