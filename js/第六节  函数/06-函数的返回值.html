<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 函数的返回值格式
        // function 函数名() {
        //    return 需要返回的结果;
        // }
        // 函数名();
        // 1. 函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名()  通过 return 来实现
        // 2. 只要函数遇到 return 就把后面的结果 返回给函数的调用者  函数名() = return 后面的结果
        // 3. 例子
        function getResult() {
             return 666;
        }
         getResult();  // getResult() = 666
        console.log(getResult());
        function getsum (aru) {
            return aru;
        }

        console.log(getsum('酸辣土豆丝'));
    </script>
</head>
<body>
  
</body>
</html>
