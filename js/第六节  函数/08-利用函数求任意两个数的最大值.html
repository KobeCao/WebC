<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.利用函数求两个数的最大值 方法一:
        function getMax(num1,num2) {
            if(num1 > num2){
                return num1;
            }else{
                return num2;
            }
        }
        console.log(getMax(8,5));
        console.log(getMax(8,15));
        // 1.利用函数求两个数的最大值 方法二(三元表达式):
        function getMax(num1,num2) {
           return  num1 >num2 ? num1 : num2;
        }
        console.log(getMax(8,5));
        console.log(getMax(8,15));
    </script>
</head>
<body>

</body>
</html>
