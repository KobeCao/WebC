<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  1. 利用函数求任意两个数的和
        function getSum (num1,num2) {
            console.log(num1 + num2);
        }
        getSum(1,3); // 4
        getSum(3,52); // 55

        // 2. 利用函数求任意两个数之间的和
        function add(start,end) {   //  形参可以看做不用声明的变量
           let sum = 0;
           for (let i = start; i <= end; i++ ){
               sum += i;
           }
            console.log(sum);
        }
        add(1,100); // 5050
        add(1,10);  // 55
        add(10,80); //3195
    </script>
</head>

</body>
</html>
