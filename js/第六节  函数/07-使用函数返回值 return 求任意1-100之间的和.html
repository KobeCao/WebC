        // 2. 利用函数返回值 return 求任意两个数之间的和
        function getSum1(start,end) {
            let num = 0;
            for (let i = start;i <= end;i++) {
                num += i;
            }
            return num;
        }
        console.log(getSum1(1,10));
        console.log(getSum1(10,100));
    </script>
