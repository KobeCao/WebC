<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let num1 = prompt('请输入第一个数字:');
        let num2 = prompt('请输入第二个数字');
        let operator = prompt('请输入运算符号');
        function getSum( num1,num2) {
          if(operator == '+'){
              return parseInt(num1) + parseInt(num2); // 弱类型计算需要先进行转型
          }else if(operator == '-'){
              return num1 - num2 ;
          }else if(operator == '*'){
              return num1 * num2;
          }else if(operator == '/'){
              return num1 / num2;
          }
        }
        let  er = getSum(num1,num2)
        alert('计算结果是'+er);
    </script>
</head>

</html>
