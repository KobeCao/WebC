        // 第二种方法  三元运算符
        let num1 = prompt('请输入第一个数字:');
        let num2 = prompt('请输入第二个数字');
        let num3 = prompt('请输入第三个数字');
        function getMax(num1,num2,num3) {
            // 如果条件表达式的结果为真  则返回 num1 的值  如果条件表达式结果为假  则返回num2的值 它们的值先给 max 让 max 与num3 比较
            max = num1>num2 ? num1 : num2;
            return max>num3 ? max : num3;
        }
        alert(getMax(num1,num2,num3));
