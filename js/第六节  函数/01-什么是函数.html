<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  函数:就是封装了一段可以被重复执行调用的代码块    目的；就是让代码大量使用
        function getsum(sum1,sum2) {
           let  sum = 0;
           for(let i = sum1;i <= sum2;i++){
               sum += i;
           }
           console.log(sum);
        }
        getsum(1,100);
        getsum(50,80);
        getsum(80,100);
        //   函数使用分为两步：声明函数  和  调用函数
        // 1. 声明函数
        //  function 函数名(){
        //   函数体
        // }
        //  function  声明函数的关键字   全部小写
        //  函数是在做某件事情   ，函数名一般是动词
        //  函数不调用 自己不执行


        // 调用函数
        // 函数名(); 通过调用函数名来执行函数体代码
        //


        //  函数的封装  就是把一个或者多个功能通过函数的方式封存起来  ，对外只提供一个简单的函数接口
    </script>
