<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // arguments  实际上它是当前函数的一个内置对象 arguments  只有函数才有 而且是每个函数都内置好了这个 arguments
        // arguments 的使用
        function fn() {
            console.log(arguments); //Arguments(3) 里面存储了所有传递过来的实参
            console.log(arguments.length);  // 3
            console.log(arguments[2]);  // 3
            // 我们可以按照数组的方式遍历arguments
            for (let i = 0; i <arguments; i++){
                console.log(arguments[i]);
            }
        }
        fn(1,2,3);
        // arguments 是一个伪数组 并不是真正意义上的数组  特点
        // 1. 具有数组的 length 属性
        // 2. 按照索引的方式进行存储的
        // 3. 它没有真正数组的一些方法  pop() push() 等

    </script>
</head>
<body>

</body>
</html>
