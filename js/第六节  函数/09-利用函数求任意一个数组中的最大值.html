<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  利用函数求数组[5.2.99.56.48.0.23] 中的最大值
        function getArrMax(arr) {    // arr = 数组[5.2.99.56.48.0.23]
            let max = arr[0] // 先把数组中的第一个值存进去
            for (let i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        //getArrMax([5,2,99,56,48,0,23]); // 实参是一个数组送过去
        // 在实际开发中 我们经常用一个变量来 接收 函数的返回结果 使用更简单
        let re = getArrMax([5,2,99,56,48,0,23]); // 简便写法
        console.log(re);
        let re1 = getArrMax([50,20,0.99,56,48,0,230]);
        console.log(re1);
    </script>
