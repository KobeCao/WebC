<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function  reverse(arr) {
         let newArr = [];
         for (let i = arr.length - 1;i >= 0;i--){
             newArr[newArr.length] = arr[i]; //  数组的长度可以自动检测里面元素的变化
         }
         return newArr;
        }
        let arr1 = reverse([1,9,8,6,5,2]);
        console.log(arr1);
        let arr2 = reverse(['red','green','blue','pink']);
        console.log(arr2);

    </script>
</head>

</html>
