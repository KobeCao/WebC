<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  1. JavaScript作用域 : 就是代码名字(变量)在某个范围内起作用和效果
        //  2. 目的: 提高程序的可读性  更重要的是减少命名冲突

        //  3. js基础 的作用域（es6）之前:全局作用域  局部作用域
        //  全局作用域: 整个 script 标签 或者是一个单独的 js基础 文件
        let num = 10;
        console.log(num); // 10

        // 局部作用域:在函数内部就是局部作用域  这个代码只在函数内部起效果和作用
          function fun() {
            //局部作用域
              let  num = 20;
              console.log(num);
          }
          fun(); // 20

    </script>
</head>
<body>

</body>
</html>
