<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  变量的作用域：根据作用域的不同我们把变量分为全局变量和局部变量
        // 1. 全局变量：在全局作用域下的变量  在全局下都可以使用
        //  注意  如果在函数内部  没有声明直接赋值的变量也属于全局变量（不太建议使用）
        let  num = 10;  // num就是一个全局变量
        console.log(num);
        function  fun() {
            console.log(num);
        }
        fun();

        // 2. 局部变量 ：在局部作用域下的变量  后者在函数内部的变量 局部变量
        // 注意  函数的形参也可以看做局部变量
        function fn() {
           let num1 = 10; // num1就是局部变量  只能在函数内部使用
              num2 = 20;
        }
        fn();
        // console.log(num1); // 会报错
        console.log(num2);

        // 3. 从执行效率来看全局和局部变量
        // (1). 全局变量只有在浏览器关闭的时候才会销毁。比较占内存
        // (2). 局部变量  当我们程序执行完毕就会销毁，比较节约资源
    </script>
</head>
<body>

</body>
</html>
