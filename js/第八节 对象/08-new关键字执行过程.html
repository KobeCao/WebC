<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  new关键字执行过程
        // 1. new  构造函数可以在内存中创建了一个空的对象
        // 2. this 就会指向刚才创建的空对象
        // 3. 执行构造函数里面的代码  给这个新对象执行属性和方法
        // 4. 返回这个对象（所以构造函数里面不需要return）
        function Star(name,age,sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sleep = function (sleep) {
                console.log(sleep);
            }
        }
        let zs = new Star('张三','18','男'); // 调用函数返回的是一个对象
    </script>
</head>
<body>

</body>
</html>
