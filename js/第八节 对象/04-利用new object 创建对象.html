<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  利用 new object 创建对象
        let  add = new Object();  //  创建了一个空的对象
        add.name = '张三';
        add.age = 18;
        add.sex = '男';
        add.sayHi = function () {
            console.log('hello');
        }
        // 1.我们利用 等号 = 赋值的方法  添加对象的属性和方法
        // 2. 每个属性和对象之间用 分号结束
        console.log(add.name);
        console.log(add.age);
        console.log(add['sex']);
        add.sayHi();
    </script>
</head>
<body>

</body>
</html>
