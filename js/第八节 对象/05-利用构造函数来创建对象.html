<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  因为 利用字面量 和 利用new Object 创建的对象一次只能创建一个对象，
        // 因此我们可以利用函数的方法  重复这些相同的代码 我们就把这个函数称为 构造函数
        // 又因为 这个函数不一样  里面封装的不是普通代码 而是 对象
        // 构造函数  就是把我们对象里面的一些相同的属性和方法抽象出来封装到函数里面
        // 语法格式
        // function 构造函数名() {
        //    this.属性 = 值;
        //    this.方法 = function () {
        //
        //    }
        // }
        // new 构造函数名();

        function Star(name,age,sex) {
             this.name = name;
             this.age = age;
             this.sex = sex;
             this.sleep = function (sleep) {
                 console.log(sleep);
             }
        }
        let zs = new Star('张三','18','男'); // 调用函数返回的是一个对象
        console.log(zs.name); // 张三
        console.log(zs['age']); // 18
        zs.sleep('每天睡觉10小时');
        let ls = new Star('李四','50','男');
        console.log(ls.name);
        console.log(ls['sex']);
        ls.sleep('每天睡觉12小时');
        //  1. 构造函数的首字母要大写
        //  2. 我们构造函数不需要return 就可以返回结果
        //  3, 我们调用构造函数  必须使用 new
        //  4. 我们只要new 构造函数名（） 就调用函数创建了一个对象
        //  5. 我们的属性和方法前面必须添加 this

    </script>
</head>

</body>
</html>
