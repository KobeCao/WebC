<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //  什么是对象: 对象是一组无序的相关属性和方法的集合 对象是由 属性 和 方法 组成的
        //  属性：事物的特征，在对象中用 属性 来表示
        //  方法：事物的行为，在对象中用 方法 来表示

        //  1.利用对象字面量创建对象 {}
        // let obj = {}; // 创建了一个空的对象
           let obj = {
               name: '张三',
               age: 18,
               sex: '男',
               sayHi:function () {
                   console.log('he--');
               }
           };
        // (1).里面的属性或者方法我们采取键值对的形式 键 属性名: 值  属性值(任意类型)
        // (2).多个属性或者方法中间用逗号隔开
        // (3).方法后面跟的是一个匿名函数

        // 2.使用函数
        // （1）.调用对象的属性方法1  我们采取  对象名.属性名
          console.log(obj.name);
        //（2）.调用对象的属性方法2  对象名['属性名']
        console.log(obj['age']);
        // (3). 调用对象的方法 asyHi    对象名.方法名()
        obj.sayHi();
    </script>
</head>
<body>

</body>
</html>
