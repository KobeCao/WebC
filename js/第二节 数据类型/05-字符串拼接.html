<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. 监测获取字符串的长度 length
        var str = 'my name is andy';
        console.log(str.length);  //15
        // 2. 字符串的拼接 +  只要有字符串和其他类型相拼接 最终结果是字符串类型
        console.log('沙漠'+'骆驼');  //  ‘+’拼接   沙漠骆驼
        console.log('pink'+1000);   //  pink1000
        console.log(12+12);  // 24
        console.log('12'+12);  // 1212
    </script>
</head>

</html>
