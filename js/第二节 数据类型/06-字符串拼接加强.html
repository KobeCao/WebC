<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log('pink'+18);
        console.log('pink'+18+'岁');
        // 我们变量不要写到字符串里面，是通过和字符串相连的方式实现的
        var age= 18;
        console.log('pinkage18'); // 这样不行
        //  变量的字符串相连的口诀: 引引加加
        console.log('pink'+age+'岁');
    </script>
</head>

</html>
