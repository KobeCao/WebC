<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //如果一个变量声明未赋值  就是 undefined  未定义数据类型
        var str;
        console.log(str); //undefined
        var  var1 = undefined;
        console.log(var1+'我是一个帅哥'); //  结果是: undefined我是一个帅哥
        console.log(var1+1);  //NaN  undefined和数字相加  最后的结果是 NaN

        //null 空值
        var space = null;
        console.log(space+'pink');  //  nullpink
        console.log(space+1);  // 1   空值和数字相加还是原来的数字

    </script>
</head>
<body>

</body>
</html>
