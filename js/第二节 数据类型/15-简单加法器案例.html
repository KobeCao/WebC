<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //先弹出第一个输入框，提示用户输入第一个值  保存起来
        var num1 = prompt("请输入第一个值:");
        //再弹出第二个框，提示用户输入第二个值，保存起来
        var num2 = prompt("请输入第二个值:");
        //把这两个值相加，并将结果赋值给新的变量（数据类型转换）
        var  result = parseFloat(num1) + parseFloat(num2);
        // 弹出提示框 输出结果
        alert('你的结果是:'+result);
    </script>1
</head>
<body>

</body>
</html>
